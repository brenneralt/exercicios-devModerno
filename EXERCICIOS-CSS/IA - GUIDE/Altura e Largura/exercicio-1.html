<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Altura e Largura</title>
    <style>
        main{
            display: flex;
            justify-content: center;
        }
        div{
            width: 50%;
            height: 200px;
            border: 1px solid black;
            margin-top: 20px;
            
            padding: 10px;
            box-sizing: border-box;
            background-color: lightgreen;
        }
        /* O padding e a border são incluídos no tamanho total devido ao box-sizing: border-box*/
    </style>
</head>
<body>
    <main>
        <div>Div 1</div>
       
    </main>
</body>
</html>
