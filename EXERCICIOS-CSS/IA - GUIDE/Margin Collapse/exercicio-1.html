<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margin Collapse</title>
    <style>
        main {
            padding: 1px;
            /* Evita colapso */
        }

        body {
            padding: 20px;
        }

        div {
            margin-top: 20px;
            margin-bottom: 20px;
            border: 1px solid black;
            background-color: lightblue;
            /* Novo */
        }
    </style>
</head>

<body>
    <main>
        <div>Div 1</div>
        <div>Div 2</div>
    </main>
</body>

</html>
